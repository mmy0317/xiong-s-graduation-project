<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统后台学生页面</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/css/ready.css" th:href="@{/assets/css/ready.css}">
    <link rel="stylesheet" href="assets/css/demo.css" th:href="@{/assets/css/demo.css}">
</head>
<body>
<div class="wrapper">

    <!--header-->
    <div th:replace="commons/bar::header"></div>

    <!--slidebar-->
    <div th:replace="commons/bar::#sidebar(activeUri='/student/getAllStudent')"></div>

    <!--main panel-->
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">学生管理页面</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h2><a class="btn btn-success" href="emp" th:href="@{/student/exportStudent}">导出</a>
                                <form id="fileForm" action="/upload" method="POST" enctype="multipart/form-data" style="display: inline">
                                    <input id="file" type="file" name="file" class="btn btn-outline-primary"/>
                                    <a class="btn btn-success" id="btnSubmitFile" type="button">导入</a>
                                </form>
                            </h2>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-head-bg-success">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">姓名</th>
                                        <th scope="col">学号</th>
                                        <th scope="col">性别</th>
                                        <th scope="col">邮箱</th>
                                        <th scope="col">密码</th>
                                        <th scope="col">班级</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="stu:${students}">
                                        <td th:text="${stu.studentId}"></td>
                                        <td>[[${stu.studentName}]]</td>
                                        <td th:text="${stu.studentAccount}"></td>
                                        <td th:text="${stu.studentGender}==0?'女':'男'"></td>
                                        <td th:text="${#strings.abbreviate(stu.studentEmail,15)}"></td>
                                        <td th:text="${stu.studentPwd}"></td>
                                        <td th:text="${stu.classe.classeName}"></td>
                                        <td>
                                            <u th:if="${session.logerd.power==1}">
                                                <a class="btn btn-sm btn-info" th:href="@{/student/}+${stu.studentId}">编辑</a>
                                                <button th:attr="del_uri=@{/student/deleteStudent/}+${stu.studentId}"
                                                        class="btn btn-sm btn-danger deleteBtn">删除
                                                </button>
                                            </u>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div th:replace="commons/bar::footer"></div>
    </div>
</div>
<form id="deleteTeacherForm" method="post">
    <input type="hidden" name="_method" value="delete">
</form>
<!--映入jquery，src-->
<script src="assets/js/core/jquery.3.2.1.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
<script th:src="@{/webjars/layer/src/layer.js}"></script>
<script>
    //删除指定id教师
    $(".deleteBtn").click(function () {
        //获取uri
        // $(this).attr("del_uri")
        //提交表单
        // $("#deleteTeacherForm").attr("action",$(this).attr("del_uri")).submit();
        if (confirm("确实要删除吗？")) {
            //提交表单
            $("#deleteTeacherForm").attr("action", $(this).attr("del_uri")).submit();
            layer.msg("删除成功", {time: 2000, icon: 6});
        } else {
            layer.msg("删除取消", {time: 2000, icon: 5, shift: 6});
        }
        return false;
    });

    $(function () {

        $("#btnSubmitFile").click(function () {
            var form = new FormData(document.getElementById("fileForm"));
            $.ajax({
                url: "/student/upload",
                type: "post",
                data: form,
                processData: false,
                contentType: false,
                success: function (data) {
                    $("#outputDiv").html(data);
                    layer.msg("导入成功", {time: 2000, icon: 6});
                },
                error: function (e) {
                    console.log(e);
                    layer.msg("导入失败:" + e, {time: 2000, icon: 6});
                }
            });
        });

    });


</script>
</body>
</html>
