<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>在线考试系统首页</title>
    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--examnav-->
    <div th:replace="commons/bar::#examnav(activeUri='/exam/toHome')"></div>

    <div class="jumbotron">
        <h1><p class="text success" th:text="${session.loger.getStudentName()}"></p></h1>
        <h2><p class="lead">欢迎你的到来，祝您考试愉快</p></h2>
    </div>

    <div class="row marketing">
        <div class="col-lg-6">
            <h4>考试宣言一</h4>
            <p>认认真真考试，堂堂正正做人</p>

            <h4>考试宣言二</h4>
            <p>努力吧！用你坚毅不拔的意志</p>

            <h4>考试宣言三</h4>
            <p>沉着冷静，周密思考，认真严谨，仔细答卷</p>
        </div>

        <div class="col-lg-6">
            <h4>系统优点一</h4>
            <p>可由已添加试题自动组卷</p>

            <h4>系统优点二</h4>
            <p>自动阅卷，考试记录存档</p>

            <h4>系统优点三</h4>
            <p>方便快捷查询分类、可以自行添加试题、添加试卷</p>
        </div>
    </div>
    <footer class="footer">
        <p> </p>
    </footer>
    <!--footer-->
    <div th:replace="commons/bar::footer"></div>
</div> <!-- /container -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
